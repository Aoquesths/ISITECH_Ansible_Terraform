env_name: dev
primary_domain: example.local
app_user: appuser
app_group: appuser
security:
  sshd_allow_password: true
  firewall_enabled: false

common_packages:
  - curl
  - vim
  - htop
  - net-tools
  - iproute2
  - python3-pymysql

monitoring:
  enabled: true
  agent: none

memory_tuning:
  low_memory_mb: 512
  medium_memory_mb: 1024
  high_memory_mb: 2048
